<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin - School Supplies Store</title>
        <link rel="icon" href="../image/logo_icon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet" href="../CSS/admin.css" />
        <link rel="stylesheet" href="../CSS/Adtaikhoan.css" />
        <link rel="stylesheet" href="../CSS/TrangSanPham.css" />
    </head>

    <body>
        <div class="container-fluid px-0">
            <div class="row g-0">
                <!-- SIDEBAR -->
                <aside class="col-12 col-md-3 col-lg-2 sidebar">
                    <div class="logo-box text-center py-3">
                        <img src="../image/logo_admin.svg" class="logo" />
                    </div>

                    <ul class="menu-list">
                        <li>
                            <a href="../Html/Admin.html">Trang chủ</a>
                        </li>
                        <li>
                            <a href="../Html/Adtaikhoan.html">Quản lý Tài khoản</a>
                        </li>
                        <li>
                            <a href="../Html/Adsanpham.html">Quản lý sản phẩm</a>
                        </li>
                        <li>
                            <a href="../Html/Adlienhe.html">Thông tin liên hệ</a>
                        </li>
                        <li class="active">
                            <a href="../Html/Addonhang.html">Quản lý đơn hàng</a>
                        </li>
                    </ul>
                </aside>

                <!-- nội dung -->
                <main class="col-12 col-md-9 col-lg-10 p-4">
                    <!-- thanh top bar -->
                    <div class="topbar d-flex align-items-center">
                        <form class="search-box me-auto">
                            <input type="text" placeholder="Tìm kiếm........." />
                            <button><i class="fa fa-search"></i></button>
                        </form>

                        <a class="notify-btn me-3">
                            <i class="fa-regular fa-bell"></i>
                        </a>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle btnadmin" data-bs-toggle="dropdown">Admin</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../Html/Dangnhap.html">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                    <h3 class="mb-3">Chi tiết đơn hàng</h3>

                    <p id="thongTinDonHang" class="mb-4 fw-semibold"></p>

                    <!-- BẢNG SẢN PHẨM -->
                    <table class="table table-bordered align-middle text-center">
                        <thead class="table-success">
                            <tr>
                                <th>STT</th>
                                <th>Sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody id="dsSanPhamAdmin"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-end fw-bold">Tổng thanh toán</td>
                                <td id="tongThanhToan" class="text-danger fw-bold"></td>
                            </tr>
                        </tfoot>
                    </table>

                    <!-- THÔNG TIN KHÁCH HÀNG -->
                    <h5 class="mt-4">Thông tin khách hàng</h5>
                    <table class="table table-bordered table-info-kh">
                        <tr>
                            <th>Email</th>
                            <td id="emailKH"></td>
                        </tr>
                        <tr>
                            <th>Họ tên</th>
                            <td id="hoTenKH"></td>
                        </tr>
                        <tr>
                            <th>Số điện thoại</th>
                            <td id="soDienThoaiKH"></td>
                        </tr>
                        <tr>
                            <th>Địa chỉ</th>
                            <td id="diaChiKH"></td>
                        </tr>
                        <tr>
                            <th>Ghi chú</th>
                            <td id="ghiChuKH"></td>
                        </tr>
                    </table>

                    <button class="btn btnquaylai" onclick="window.history.back()">Quay lại</button>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../jjs/AdChitietdonhang.js"></script>
    </body>
</html>
