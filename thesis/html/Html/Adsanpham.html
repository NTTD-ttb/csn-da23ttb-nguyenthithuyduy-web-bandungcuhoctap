<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin - School Supplies Store</title>
        <link rel="icon" href="../image/logo_icon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet" href="../CSS/admin.css" />
        <link rel="stylesheet" href="../CSS/Adsp.css" />
        <link rel="stylesheet" href="../CSS/TrangYeuThich.css" />
    </head>

    <body>
        <div class="container-fluid px-0">
            <div class="row g-0">
                <!-- SIDEBAR -->
                <aside class="col-12 col-md-3 col-lg-2 sidebar">
                    <div class="logo-box text-center py-3">
                        <img src="../image/logo_admin.svg" class="logo" />
                    </div>

                    <ul class="menu-list">
                        <li>
                            <a href="../Html/Admin.html">Trang chủ</a>
                        </li>
                        <li>
                            <a href="../Html/Adtaikhoan.html">Quản lý Tài khoản</a>
                        </li>
                        <li class="active">
                            <a href="../Html/Adsanpham.html">Quản lý sản phẩm</a>
                        </li>
                        <li>
                            <a href="../Html/Adlienhe.html">Thông tin liên hệ</a>
                        </li>
                        <li>
                            <a href="../Html/Addonhang.html">Quản lý đơn hàng</a>
                        </li>
                    </ul>
                </aside>

                <!-- MAIN CONTENT -->
                <main class="col-12 col-md-9 col-lg-10 p-4">
                    <!-- TOP BAR -->
                    <div class="topbar d-flex align-items-center">
                        <!-- Search -->
                        <form class="search-box me-auto">
                            <input type="text" placeholder="Tìm kiếm........." />
                            <button><i class="fa fa-search"></i></button>
                        </form>

                        <a class="notify-btn me-3">
                            <i class="fa-regular fa-bell"></i>
                        </a>

                        <!-- Admin button -->
                        <div class="dropdown">
                            <button class="btn dropdown-toggle btnadmin" data-bs-toggle="dropdown">Admin</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../Html/Dangnhap.html">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="product-box mt-3">
                        <h4 class="text-center fw-bold mb-3">Sản phẩm</h4>
                        <div class="text-end">
                            <a class="btn xtc" href="../Html/AdThemsanpham.html">+ Thêm sản phẩm</a>
                        </div>
                        <table class="table table-bordered text-center align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Hình ảnh</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Xóa</th>
                                </tr>
                            </thead>

                            <tbody id="tableBody">
                                <!-- JS sẽ load sản phẩm vào đây -->
                            </tbody>
                        </table>
                    </div>
                    <div class="phantrang" id="pagination"></div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../jjs/AdSanpham.js"></script>
    </body>
</html>
