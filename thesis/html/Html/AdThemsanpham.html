<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin - School Supplies Store</title>
        <link rel="icon" href="../image/logo_icon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet" href="../CSS/admin.css" />
        <link rel="stylesheet" href="../CSS/AdThemsanpham.css" />
    </head>

    <body>
        <div class="container-fluid px-0">
            <div class="row g-0">
                <aside class="col-12 col-md-3 col-lg-2 sidebar">
                    <div class="logo-box text-center py-3">
                        <img src="../image/logo_admin.svg" class="logo" />
                    </div>

                    <ul class="menu-list">
                        <li>
                            <a href="../Html/Admin.html">Trang chủ</a>
                        </li>
                        <li>
                            <a href="../Html/Adtaikhoan.html">Quản lý Tài khoản</a>
                        </li>
                        <li class="active">
                            <a href="../Html/Adsanpham.html">Quản lý sản phẩm</a>
                        </li>
                        <li>
                            <a href="../Html/Adlienhe.html">Thông tin liên hệ</a>
                        </li>
                        <li>
                            <a href="../Html/Addonhang.html">Quản lý đơn hàng</a>
                        </li>
                    </ul>
                </aside>

                <main class="col-12 col-md-9 col-lg-10 p-4">
                    <div class="topbar d-flex align-items-center">
                        <form class="search-box me-auto">
                            <input type="text" placeholder="Tìm kiếm........." />
                            <button><i class="fa fa-search"></i></button>
                        </form>

                        <a class="notify-btn me-3">
                            <i class="fa-regular fa-bell"></i>
                        </a>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle btnadmin" data-bs-toggle="dropdown">Admin</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../Html/Dangnhap.html">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="form-title">THÊM SẢN PHẨM</div>

                        <form id="formSanPham" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" id="ten" class="form-control" required />
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Danh mục</label>
                                <select id="danhMuc" class="form-select" required>
                                    <option>Vở học sinh</option>
                                    <option>Bút học sinh</option>
                                    <option>Dụng cụ đo - tính toán</option>
                                    <option>Họa Phẩm</option>
                                    <option>Balo</option>
                                    <option>Sản phẩm khác</option>
                                    <option>Sản phẩm Nổi Bậc</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">ID sản phẩm</label>
                                <input type="number" id="id" class="form-control" required />
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Giá</label>
                                <input type="number" id="gia" class="form-control" required />
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Mã sản phẩm</label>
                                <input type="text" id="maSP" class="form-control" />
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Thương hiệu</label>
                                <input type="text" id="thuongHieu" class="form-control" />
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Kích thước</label>
                                <input type="text" id="kichThuoc" class="form-control" />
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Định lượng</label>
                                <input type="text" id="dinhLuong" class="form-control" />
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Đóng gói</label>
                                <input type="text" id="dongGoi" class="form-control" />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Thông tin khác</label>
                                <input type="text" id="Thongtinkhac" class="form-control" />
                            </div>

                            <div class="col-12">
                                <label class="form-label">Hình ảnh (URL hoặc chọn file)</label>
                                <input type="file" id="hinh" class="form-control" accept="image/*" />
                            </div>

                            <div class="col-12 d-flex justify-content-end gap-2 mt-3">
                                <button type="submit" class="btn-submit">Thêm</button>
                                <button type="button" class="btn-submit" onclick="window.location.href='Adsanpham.html'">Thoát</button>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../jjs/AdThemsanpham.js"></script>
    </body>
</html>
