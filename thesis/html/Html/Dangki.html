<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
        <title>Cửa hàng dụng cụ học tập</title>
        <link rel="icon" href="../image/logo_icon.png" />
        <link rel="stylesheet" href="../CSS/DK-DN.css" />
        <!-- link thu vien icon Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </head>
    <body class="p-5">
        <div class="container col-md-6">
            <h2 class="mb-4 text-center tieude">ĐĂNG KÍ TÀI KHOẢN</h2>
            <form id="Frm-DK">
                <div class="mb-3">
                    <label for="hoten" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="hoten" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" required />
                </div>
                <button type="submit" class="btn-dk">Đăng ký</button>
                <p class="mt-3">
                    Đã có tài khoản?
                    <a href="../Html/Dangnhap.html" class="text-chuyentrang">Đăng nhập</a>
                </p>
            </form>
        </div>

        <script src="../jjs/dangki.js"></script>
    </body>
</html>
